<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>助眠知识图谱平台|个人信息</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/auth/info_page.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand mx-2" href="/">助眠知识图谱平台</a>
    </nav>

    <div class="container mt-3 p-5 bg-light h-auto rounded border shadow shadow-sm">
        <h2>个人信息</h2>
        <div class="row mt-2">
            <div class="col-lg-6">
                <label for="phone" class="form-label">手机号码</label>
                <input type="text" readonly class="form-control" id="phone">
            </div>
            <div class="col-lg-6">
                <label for="name" class="form-label">姓名</label>
                <input type="text" readonly class="form-control" id="name">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6">
                <label for="age" class="form-label">年龄</label>
                <input type="text" readonly class="form-control" id="age">
            </div>
            <div class="col-lg-6">
                <label for="gender" class="form-label">性别</label>
                <input type="text" readonly class="form-control" id="gender">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" readonly class="form-control" id="email">
            </div>
            <div class="col-lg-6">
                <label for="address" class="form-label">住址</label>
                <input type="text" readonly class="form-control" id="address">
            </div>
        </div>
    </div>
</body>

</html>
