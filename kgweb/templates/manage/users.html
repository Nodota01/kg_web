<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理|中药推荐平台</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/users_page.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand mx-2" href="/">中药推荐平台</a>
    </nav>

    <div class="container mt-3 p-5 bg-light h-auto rounded border shadow shadow-sm">
        <div class="input-group my-2">
            <button type="button" id="type_text" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                字段
            </button>
            <ul id="type_list" class="dropdown-menu">
                <li><a class="dropdown-item type_option">字段1</a></li>
                <li><a class="dropdown-item type_option">字段2</a></li>
            </ul>
            <input id="search_text" type="text" class="form-control" placeholder="关键字">
            <button id="search_button" class="btn btn-primary" type="submit">
                搜索
            </button>
            <button id="clear_search_button" class="btn btn-primary" type="submit">
                清空
            </button>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">姓名</th>
                    <th scope="col">电话</th>
                    <th scope="col">性别</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <th scope="row">1</th>
                    <td>张三</td>
                    <td>13566666666</td>
                    <td>男</td>
                </tr>
            </tbody>
        </table>
        <p id="page_info" class="text-muted">111</p>
        <!-- 分页导航栏 -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li id="pre_page_button" class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-num page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-num page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-num page-item disabled"><a class="page-link" href="#">...</a></li>
                <li class="page-num page-item"><a class="page-link" href="#">3</a></li>
                <li id="next_page_button" class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 用户详情模态框 -->
    <div id="detail_modal" class="modal fade">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 id="detail_title" class="modal-title">模态框标题</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- 模态框内容 -->
                <div id="detail_content" class="modal-body">
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
