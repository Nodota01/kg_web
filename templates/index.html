<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boot Home page</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/index_page_script.js"></script>
    <script src="static/js/echarts.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand mx-2" href="#">助眠知识图谱平台</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" style="margin-right:10px;" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav px-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">帮助</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 
    m- 对于设置的类margin
    p- 对于设置的类padding
    t- 对于设置margin-top或padding-top
    b- 对于设置margin-bottom或padding-bottom
    s- （开始）用于设置margin-left或padding-leftLTRmargin-right或padding-rightRTL中的类
    e-（结束）对于设置margin-right或padding-right在 LTRmargin-left或padding-leftRTL中的类
    x- 对于同时设置*-left和*-right
    y- 对于同时设置*-top和*-bottom
    空白 - 对于在元素的所有 4 个边上设置 amargin或的类padding 
    -->
    <div class="container-md p-3 my-5 border bg-light text-body rounded">
        <div class="col-md-6 col-10 input-group my-2">
            <button type="button" class="btn btn-primary dropdown-toggle type_text" data-bs-toggle="dropdown">
                类型
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item type_option">食疗食谱</a></li>
                <li><a class="dropdown-item type_option">方剂</a></li>
                <li><a class="dropdown-item type_option">按摩方法</a></li>
            </ul>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                属性
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://www.google.com">GOOGLE</a></li>
                <li><a class="dropdown-item" href="https://www.runoob.com">RUNOOB</a></li>
                <li><a class="dropdown-item" href="https://www.taobao.com">TAOBAO</a></li>
            </ul>
            <input id="search_text" type="text" class="form-control" placeholder="关键字">
            <button id="search_button" class="btn btn-primary" type="submit">搜索</button>
        </div>
        <code id="search_result" class="p-3">
            Hello
        </code>
        <div id="chart" style="width: auto;height: 600px;"></div>
    </div>
</body>

</html>
